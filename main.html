<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-language" content="eng">
    <meta http-equiv="Content-Security-Policy" content="default-src https://circular-simon-says.herokuapp.com/; child-src 'none'; object-src 'none'">
    <title>Simon Says</title>

    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link href="css/main.css" rel="stylesheet">

    <audio id="a0" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
    <audio id="a1" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
    <audio id="a2" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
    <audio id="a3" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
    <audio id="aLose" src="http://fcc-zipline-build-a-simon-game.bitballoon.com/assets/media/error.wav"></audio>
    <audio id="aWin" src="http://fcc-zipline-build-a-simon-game.bitballoon.com/assets/media/success.wav"></audio>
  </head>

  <body>
    <flexWrapper>
      <flexBox0>

        <strict>
          <div1>STRICT</div1>
          <div2>MODE</div2>
        </strict>
        <start id="levels"></start>

        <flexBox1>
          <pad id="pad1"></pad>
          <pad id="pad2"></pad>
        </flexBox1>

        <flexBox2>
          <pad id="pad3"></pad>
          <pad id="pad4"></pad>
        </flexBox2>

      </flexBox0>
    </flexWrapper>

    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

  </body>
</html>
